name: Deploy to PROD

on:
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: [self-hosted, Windows, X64]  
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: ver
        run: |
          $v = (Get-Content -Raw version).Trim()
          "v=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding ascii

      - name: Ensure Docker is available
        run: |
          docker version
          docker info

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull & run container
        run: |
  
          $image = "${{ secrets.DOCKERHUB_USERNAME }}/daniil19566:latest"
        
          Write-Host "Deploy image: $image"
          docker pull $image
          docker rm -f devops-app 2>$null
          docker run -d --name devops-app -p 8080:80 $image
          Start-Sleep -Seconds 3
          (Invoke-WebRequest -UseBasicParsing http://localhost:8080).StatusCode

      - name: Label PR as PROD (if triggered by PR merge)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: PROD
